<!DOCTYPE html>
<html>
    <head>
        <title>Projects | Haklyne Development</title>
        <link rel="icon" href="favicon.png" type="image/x-icon">
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 0;
                margin: 0;
                background-color: #444;
            }
            #top {
                background-color: #000;
                padding: 2.5vh;
                height: 40vh;
                left: 0;
                top: 0;
                margin-top: 5vh;
            }
            #logo {
                height: 35vh;
                width: 35vh;
                float: left;
            }
            #name {
                font-size: 15vh;
                font-weight: bold;
                color: #2dd2b0;
                position: absolute;
                margin-top: 1vh;
                z-index: 1;
            }
            .content {
                padding: 10px;
            }
            #header {
                background-color: #000;
                color: #fff;
                padding: 10px;
                position: fixed;
                width: 100vw;
                top: 0;
                left: 0;
                z-index: 2;
            } 
            nav {
                justify-content: space-around;
                align-items: center;
                text-align: center;
                height: 4vh;
                font-size: 3vh;
            }
            nav a {
                flex: 1;
                text-align: center;
                color: #2dd2b0;
                text-decoration: none;
            }
            nav a:hover {
                color: #FFF;
            }
            nav a:not(:last-child)::after {
                content: "|";
                margin-left: 10px;
                margin-right: 10px;
                color: #DDD;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div id="top">
            <img src="logo.png" alt="Haklyne Development Logo" id="logo" />
            <span id="name">Projects</span>
        </div>
        
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const nameElement = document.getElementById("name");
            nameElement.style.opacity = 0;
            nameElement.style.transition = "opacity 2s, transform 2s";
            nameElement.style.transform = "translateX(-1vw)";

            setTimeout(() => {
                nameElement.style.opacity = 1;
                nameElement.style.transform = "translateX(0)";
            }, 100);
        });
        fetch("https://api.github.com/orgs/haklyne-dev/repos")
            .then(response => response.json())
            .then(repos => {
            const contentDiv = document.createElement("div");
            contentDiv.className = "content";
            
            repos.forEach(repo => {
                const repoDiv = document.createElement("div");
                repoDiv.style.marginBottom = "20px";

                const repoName = document.createElement("h1");
                repoName.textContent = repo.name;
                repoName.style.color = "#3de2c0";

                const repoDescription = document.createElement("p");
                repoDescription.textContent = repo.description || "No description available.";
                repoDescription.style.color = "#fff";

                const repoLink = document.createElement("a");
                repoLink.href = repo.html_url;
                repoLink.target = "_blank";
                repoLink.textContent = "View Repository";
                repoLink.style.color = "#2dd2b0";
                repoLink.style.textDecoration = "none";

                repoDiv.appendChild(repoName);
                repoDiv.appendChild(repoDescription);
                repoDiv.appendChild(repoLink);
                contentDiv.appendChild(repoDiv);
            });

            document.body.appendChild(contentDiv);
            })
            .catch(error => console.error("Error fetching repositories:", error));
    </script>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Contact | Haklyne Development</title>
        <link rel="icon" href="favicon.png" type="image/x-icon">
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 0;
                margin: 0;
                background-color: #444;
            }
            #top {
                background-color: #000;
                padding: 2.5vh;
                height: 40vh;
                left: 0;
                top: 0;
                margin-top: 5vh;
            }
            #logo {
                height: 35vh;
                width: 35vh;
                float: left;
            }
            #name {
                font-size: 15vh;
                font-weight: bold;
                color: #2dd2b0;
                position: absolute;
                margin-top: 1vh;
                z-index: 1;
            }
            .content {
                padding: 10px;
            }
            #header {
                background-color: #000;
                color: #fff;
                padding: 10px;
                position: fixed;
                width: 100vw;
                top: 0;
                left: 0;
                z-index: 2;
            } 
            nav {
                justify-content: space-around;
                align-items: center;
                text-align: center;
                height: 4vh;
                font-size: 3vh;
            }
            nav a {
                flex: 1;
                text-align: center;
                color: #2dd2b0;
                text-decoration: none;
            }
            nav a:hover {
                color: #FFF;
            }
            nav a:not(:last-child)::after {
                content: "|";
                margin-left: 10px;
                margin-right: 10px;
                color: #DDD;
            }
            #pname {
                width: 80%;
                background-color: #000;
                color: #FFF;
            }
            #email {
                width: 80%;
                background-color: #000;
                color: #FFF;
            }
            #message {
                width: 80%;
                height: 20vh;
                background-color: #000;
                color: #FFF;
            }
            button {
                background-color: #111;
                color: #FFF;
                border: none;
                padding: 10px;
                margin-top: 10px;
                cursor: pointer;
                transition: 0.5s;
            }
            button:hover {
                background-color: #2dd2b0;
            }
            .lbl {
                font-size: 3vh;
                color: #2dd2b0;
            }
        </style>
    </head>
    <body>
        <div id="header">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div id="top">
            <img src="logo.png" alt="Haklyne Development Logo" id="logo" />
            <span id="name">Contact</span>
        </div>
        <form class="content" action="mailto:haklynedev@gmail.com" method="post" enctype="text/plain">
            <label for="name" class="lbl">Name:</label><br>
            <input type="text" id="pname" name="name" required>
            <br>
            
            <label for="email" class="lbl">Email Address:</label><br>
            <input type="email" id="email" name="email" required>
            <br>
            
            <label for="message" class="lbl">Message:</label><br>
            <textarea id="message" name="message" required></textarea>
            <br>
            
            <button type="submit">Send</button>
        </form>
    </body>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const nameElement = document.getElementById("name");
            nameElement.style.opacity = 0;
            nameElement.style.transition = "opacity 2s, transform 2s";
            nameElement.style.transform = "translateX(-1vw)";

            setTimeout(() => {
                nameElement.style.opacity = 1;
                nameElement.style.transform = "translateX(0)";
            }, 100);
        });
    </script>
</html>
